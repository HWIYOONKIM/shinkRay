<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Shrink Ray</title>

    <!-- <meta name="description" content="Login page for Shrink Ray">
    <meta name="keywords" content="login, shrink ray"> -->
</head>
<body>
    <div class="formCard">
        <section class="form-container">
            <div>
                <h1 class="title gradient-text">Shrink Ray</h1>
                <h2>Log In</h2>
            </div>
            <div class="form">
                <form method="POST" action="/api/login">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="text" placeholder="Username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="password" placeholder="Password" required>

                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
